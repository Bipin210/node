name: ci

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
 docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sanu139/app:latest
 if: github.ref_name == 'master'
 deploynodeapp:
    needs: [docker]
    runs-on: self-hosted
    steps:
    - name: running 
      run: |
          docker rm --force hawanode
          docker run -d -p 5555:3003 --name hawanode sanu139/app
 else: 
 devnode:
    needs: [docker]
    runs-on: self-hosted
    steps:
    - name: devrun
      run: |
        docker rm --force  devnode
        docker run -d -p 5000:3003 --name devnode sanu139/app
