
name: ci

on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
 docker:
    runs-on: ubuntu-latest
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: sanu139/app:bipin

 deploynodeapp:
    needs: [docker]
    runs-on: self-hosted
    steps:
    - name: running 
      run: |
          cd /home/anu/wordpress
          sed -i 's/san139/app:bipin/g' /home/anu/wordpress/node.yml
          kubectl apply -f node.yml
